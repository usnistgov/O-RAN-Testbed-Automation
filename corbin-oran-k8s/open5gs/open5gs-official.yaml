---
# UPF (User Plane Function)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: open5gs-upf
  namespace: corbin-oran
  labels:
    app: open5gs-upf
    component: open5gs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open5gs-upf
  template:
    metadata:
      labels:
        app: open5gs-upf
        component: open5gs
    spec:
      containers:
      - name: upf
        image: openverso/open5gs:latest
        command: ["open5gs-upfd"]
        args: ["-c", "/open5gs/config/upf.yaml"]
        ports:
        - containerPort: 2152
          protocol: UDP
        - containerPort: 8805
          protocol: UDP
        securityContext:
          privileged: true
          capabilities:
            add:
            - NET_ADMIN
        env:
        - name: DB_URI
          value: mongodb://mongodb-service:27017/open5gs
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        volumeMounts:
        - name: upf-config
          mountPath: /open5gs/config/upf.yaml
          subPath: upf.yaml
      volumes:
      - name: upf-config
        configMap:
          name: open5gs-upf-config
---
apiVersion: v1
kind: Service
metadata:
  name: open5gs-upf-service
  namespace: corbin-oran
  labels:
    app: open5gs-upf
spec:
  selector:
    app: open5gs-upf
  ports:
  - name: gtpu
    port: 2152
    targetPort: 2152
    protocol: UDP
  - name: pfcp
    port: 8805
    targetPort: 8805
    protocol: UDP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: open5gs-upf-config
  namespace: corbin-oran
data:
  upf.yaml: |
    logger:
      level: info
    
    upf:
      pfcp:
        - addr: 0.0.0.0
          port: 8805
      gtpu:
        - addr: 0.0.0.0
          port: 2152
      subnet:
        - addr: 10.45.0.1/16
          dnn: internet
        - addr: 2001:db8:cafe::1/48
          dnn: internet
---
# WebUI
apiVersion: apps/v1
kind: Deployment
metadata:
  name: open5gs-webui
  namespace: corbin-oran
  labels:
    app: open5gs-webui
    component: open5gs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open5gs-webui
  template:
    metadata:
      labels:
        app: open5gs-webui
        component: open5gs
    spec:
      containers:
      - name: webui
        image: openverso/open5gs:latest
        command: ["open5gs-webui"]
        ports:
        - containerPort: 9999
          protocol: TCP
        env:
        - name: DB_URI
          value: mongodb://mongodb-service:27017/open5gs
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: open5gs-webui-service
  namespace: corbin-oran
  labels:
    app: open5gs-webui
spec:
  type: NodePort
  selector:
    app: open5gs-webui
  ports:
  - name: http
    port: 9999
    targetPort: 9999
    nodePort: 30999
    protocol: TCP
