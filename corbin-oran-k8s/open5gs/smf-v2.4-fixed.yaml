apiVersion: v1
kind: ConfigMap
metadata:
  name: open5gs-smf-config
  namespace: corbin-oran
data:
  smf.yaml: |
    logger:
      level: info
    
    smf:
      sbi:
        - addr: 0.0.0.0
          port: 7777
      pfcp:
        - addr: 0.0.0.0
          port: 8805
      gtpu:
        - addr: 0.0.0.0
          port: 2152
      subnet:
        - addr: 10.45.0.1/16
          dnn: internet
      dns:
        - 8.8.8.8
        - 8.8.4.4
    
    nrf:
      sbi:
        - addr: open5gs-nrf-service
          port: 7777
