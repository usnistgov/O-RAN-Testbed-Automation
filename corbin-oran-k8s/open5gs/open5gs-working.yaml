apiVersion: apps/v1
kind: Deployment
metadata:
  name: open5gs-nrf
  namespace: corbin-oran
  labels:
    app: open5gs-nrf
    component: open5gs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open5gs-nrf
  template:
    metadata:
      labels:
        app: open5gs-nrf
        component: open5gs
    spec:
      containers:
      - name: nrf
        image: openverso/open5gs:latest
        command: ["open5gs-nrfd"]
        args: ["-c", "/open5gs/config/nrf.yaml"]
        ports:
        - containerPort: 7777
          protocol: TCP
        env:
        - name: DB_URI
          value: mongodb://mongodb-service:27017/open5gs
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: nrf-config
          mountPath: /open5gs/config/nrf.yaml
          subPath: nrf.yaml
      volumes:
      - name: nrf-config
        configMap:
          name: open5gs-nrf-config
---
apiVersion: v1
kind: Service
metadata:
  name: open5gs-nrf-service
  namespace: corbin-oran
  labels:
    app: open5gs-nrf
spec:
  selector:
    app: open5gs-nrf
  ports:
  - name: sbi
    port: 7777
    targetPort: 7777
    protocol: TCP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: open5gs-nrf-config
  namespace: corbin-oran
data:
  nrf.yaml: |
    db_uri: mongodb://mongodb-service:27017/open5gs
    
    nrf:
      sbi:
        - addr: 0.0.0.0
          port: 7777
      serving:
        - plmn_id:
            mcc: 001
            mnc: 01
---
